<!DOCTYPE html>
<html lang='en'>
<head>
    <!-- JQuery -->
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=' crossorigin='anonymous'></script>

    <!-- Bootstrap Stylesheet and Script -->
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css' integrity='sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M' crossorigin='anonymous'>    
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u' crossorigin='anonymous'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js' integrity='sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4' crossorigin='anonymous'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js' integrity='sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa' crossorigin='anonymous'></script>

    <!-- My stuff -->
    <script src='util.js'></script>
    <script src='script.js'></script>
    <link href='style.css' rel='stylesheet'>
</head>

<body>
    <nav class='navbar navbar-dark bg-dark'>
        <b class='navbar-brand'>Lazy Maze Generator</b>
    </nav>


    <div class='container col-md-8'>
        <canvas id='maze-container'></canvas>
    </div>

    <div class='container col-md-4'>
        <div id='controls'>
            <h4>Size:</h4>
            <label>Width: <input type='text' value='50' id='width' size=1></label>
            <label>Height: <input type='text' value='40' id='height' size=1></style></label>

            <form style='max-width:200px'>
                <h4>Slowness:</h4>
                <input type='range' name='speed' id='speed-range' value='5' min='0.1' max='20' step='0.01' size='100px'>
            </form>

            <form>
                <h4>Mode:</h4>
                <label><input type='radio' value='worm' name='mode'> Worm</label><br>
                <label><input type='radio' value='dungeon' name='mode' checked> Dungeon</label><br>
            </form>

            <form id='dungeon-config'>
                <h4>Dungeon configuration:</h4>
                <label>Base: <input type='text' value='-0.3' id='base' size=1></label><br>
                <label>Friend bias: <input type='text' value='0.3' id='friendBias' size=1></label><br>
                <label>Row spacing: <input type='text' value='4' id='vSpace' size=1></label>
                <label>Row bias: <input type='text' value='0.5' id='vBias' size=1></style></label><br>
                <label>Col spacing: <input type='text' value='4' id='hSpace' size=1></label>
                <label>Col bias: <input type='text' value='0.5' id='hBias' size=1></style></label>
            </form>

            <div style='margin-top:100px;width:200px;margin-left:auto;margin-right:auto;'>
                <button id='reset-button' class='btn btn-primary'>Generate</button>
                <button id='validate-button' class='btn btn-warning'>Validate</button>
            </div>
        </div>
    </div>
</body>

</html>
