<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
    
    <!-- mine -->
    <link rel="stylesheet" href="evangelion.css">
    <script type="text/javascript" src="evangelion.js"></script>

    <!-- favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    

    <title>Evangelion Title Card Generator</title>
</head>

<body>
    <div class="holder">
        <div class="text">
            <div class="nge neon-genesis">
                <span id="neon">neon</span><br><span id="genesis">genesis</span>
            </div>
            <div class="nge evangelion" id="evangelion">
                evangelion
            </div>
            <div class="episode" id="episode">
                Episode:
            </div>
            <div class="title">
                <span id="title-1"></span><br>
                <span id="title-2"></span>
            </div>
        </div>
    </div>
    <br>
    <div class="holder controls">
        <ul id="inputs" class="list-unstyled">
            <li>
                <input type="text" size=50 target="neon" value="neon">
            </li>
            <li>
                <input type="text" size=50 target="genesis" value="genesis">
            </li>
            <li>
                <input type="text" size=50 target="evangelion" value="evangelion">
            </li>
            <li>
                <input type="text" size=50 target="episode" value="episode:">
            </li>
            <li>
                <input type="text" size=50 target="title-1" value="">
            </li>
            <li>
                <input type="text" size=50 target="title-2" value="">
            </li>
            <li>
                <button onclick=randomize()>Random</button>
            </li>
        </ul>
    </div>

    <div class="credit">
        It looks best in Google Chromeâ„¢<span></span>

        Neon Genesis Evangelion created by uhhhh <span></span> my boy Hideaki Anno <span></span>
        <a href="https://github.com/Sibert-Aerts/sibert-aerts.github.io/tree/master/evangelion">Check out the source code on github</a><span></span>
        Current randomness: <span id=randomness></span>.
    </div>
</body>

</html>
