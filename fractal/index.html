<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel=stylesheet type=text/css href=style.css>
    <title>Fractal Generator</title>
    <link rel=icon href=favicon.ico>
</head>

<body>
	<canvas id=screen width=900 height=900></canvas>

    <div id=controls>
        <div id=clear-select class=box>
            <h4>Drawing</h4>
            <button type=button target=clear>clear</button>
            <button type=button target=dot>center pixel</button>
            <button type=button target=square>square</button>
            <button type=button target=esquare>box outline</button>
            <button type=button target=circle>circle</button>
            <button type=button target=path>path</button>
            <button type=button target=R>üÖÅ</button>
            <form id=brushmode>
                <label><input type=radio name=brushmode value=1 checked> Draw</label>
                <label><input type=radio name=brushmode value=0> Erase</label>
            </form>
            <div style=text-align:center;margin-top:8px;>Brush size:</div>
            <input id=brushsize type=range min=1 max=100>
        </div>
        <form id=frac-select class=box>
            <h4>Transformations (old)</h4>
            <!-- added by script -->
        </form>
        <form id=trans-select class=box>
            <h4>Transformations 2</h4>
            <!-- added by script -->
        </form>
        <div class=box>
            <button onclick=step_and_render() style=font-size:24px>step</button>
            <button onclick=step_and_render2() style=font-size:24px>step2</button>
            <button onclick=random_render() style=font-size:24px>random</button>
            <label>#random steps <input id=rand-steps type=text value=100000 size=6></label>
        </div>
    </div>

</body>

<script type=text/javascript src=script.js></script>

</html>
