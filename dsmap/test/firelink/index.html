<head>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <style>
        body{
            background-color: #222;
        }

        #images > img{
            position: absolute;
            max-width: 90%;
            max-height: 90%;
        }

        #checkboxes{
            padding: 8px;
            position: absolute;
            background-color: rgba(0,0,0,0.4);
        }
    </style>
</head>

<div id="images"></div>
<div id="checkboxes"></div>

<script>
    images = ["https://i.imgur.com/4mmExYB.png", "https://i.imgur.com/FcJ08uD.png", "https://i.imgur.com/ADSG7Z7.png", "https://i.imgur.com/qFPV0w2.png"];
    
    imageHolder = $('#images');
    checkboxes = $('#checkboxes');


    for(var i = 0; i < images.length; i++){
        let elem = $('<img>', {src:images[i]});
        imageHolder.append(elem);
        let checkbox = $('<input>', {type:'checkbox'});
        checkbox.prop('checked', true);
        checkbox.on('click', c => checkbox.prop('checked') ? elem.show() : elem.hide());
        checkboxes.append(checkbox);
        images[i] = elem;
    }

</script>
