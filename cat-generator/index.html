    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u' crossorigin='anonymous'>

    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js' integrity='sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa' crossorigin='anonymous'></script>

    <!-- My stuff -->
    <script src='util.js'></script>
    <script src='pixelgrid.js'></script>
    <script src='cat.js'></script>
    <script src='script.js'></script>
    <link href='style.css' rel='stylesheet'>

    <title>Cat generator</title>
</head>

<body>
    <nav class='navbar navbar-expand-lg navbar-dark bg-dark'>
        <b class='navbar-brand'>Cat generator prototype</b>

            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="https://twitter.com/rezuaq">Made by @Rezuaq</a>
                </li>
                <li class="nav-item">
                    <a class='nav-link' href='https://github.com/Sibert-Aerts/javascrapt/tree/master/javascrapt/cat-generator'>Source code on github</a>
                </li>
            </ul>
    </nav>


    <div class='container col-md-8'>
        <canvas id='cat-container'></canvas>
    </div>

    <div class='container col-md-4'>
        <div id='controls'>
            <div style='margin-top:100px'>
                <button id='reset-button' class='btn btn-primary'>Generate</button>
                <button id='prev-button' class='btn btn-primary'>Previous</button>
                <button id='pause-button' class='btn btn-primary'><i class="glyphicon glyphicon-pause" aria-hidden="true"></i></button>
            </div>
            <div style='margin-top:100px'>
                <h3>Debug controls</h3>
                <div class='btn-group-toggle' data-toggle='buttons'>
                    <label class='btn btn-secondary btn-sm active' id='front-button'>
                        <input type=checkbox> Front layer
                    </label>
                    <label class='btn btn-secondary btn-sm active' id='back-button'>
                        <input type=checkbox> Back layer
                    </label>
                    <label class='btn btn-secondary btn-sm active' id='alias-button'>
                        <input type=checkbox> Aliasing
                    </label>
                    <label class='btn btn-secondary btn-sm active' id='outline-button'>
                        <input type=checkbox> Outline
                    </label>
                    <label class='btn btn-secondary btn-sm' id='spline-button'>
                        <input type=checkbox> Spline bones
                    </label>
                </div>
            </div>
            <!-- <div>
                <h3>Animation controls</h3>
                <button id='anim-default' class='btn btn-sm'>Default</button>
                <button id='anim-spin' class='btn btn-sm'>Spin wildly</button>
                <button id='anim-keke' class='btn btn-sm'>KékéFlipnote</button>
            </div> -->
        </div>
    </div>
</body>

</html>
